name: Update Viewer Data

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'scenes/**'
      - 'update_viewer.py'

permissions:
  contents: write

jobs:
  update-viewer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_viewer.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update viewer data [skip ci]" && git push)
